name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "enhancedofflinelumps/package-lock.json"

      - name: Change to mod directory
        run: cd enhancedofflinelumps

      # Clean install dependencies
      - name: Install dependencies
        working-directory: ./enhancedofflinelumps
        run: |
          npm ci || (npm install && npm shrinkwrap)

      - name: Clean logs
        working-directory: ./enhancedofflinelumps
        run: npm run clean-logs

      - name: Build
        working-directory: ./enhancedofflinelumps
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: enhancedofflinelumps/dist/
          retention-days: 5

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: enhancedofflinelumps/dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            enhancedofflinelumps/dist/EnhancedOfflineLumps.js
            enhancedofflinelumps/README.md
            enhancedofflinelumps/LICENSE
          draft: false
          prerelease: false
          generate_release_notes: true
