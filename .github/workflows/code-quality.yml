name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Clean install dependencies
      - name: Install dependencies
        run: |
          npm ci || (npm install && npm shrinkwrap)
          npm install -g eslint

      - name: Run ESLint
        run: npm run lint
